
<form [formGroup]="loginForm">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="login" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" >
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="save()">Send</button>
</form>
